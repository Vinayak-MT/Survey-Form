<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="background">
    <div class="layer">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name">Name</label>
        </br>
        <input type="text" id="name-label"/>
        </br>
        <label id="email">Email</label>
        </br>
        <input type="email" id="email-label"/>
        </br>
        <label id="age">Age(Optional)</label>
        </br>
        <input type="number" id="age-label"/>
        </br>
        <label id="number">Phone Number</label>
        </br>
        <input type="number" id="number-label"/>
        </br>
        <label id="role">Which option best describes your current role?</label>
        </br>
        <select id="role-sel">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio"/>
        <label>Definitely</label>
        </br>
        <input type="radio"/>
        <label>Maybe</label>
        </br>
        <input type="radio"/>
        <label>Not sure</label>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="fav-sel">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="radio"/>
        <label>Front-end Projects</label>
        </br>
        <input type="radio"/>
        <label>Back-end Projects</label>
        </br>
        <input type="radio"/>
        <label>Data Visualization</label>
        </br>
        <input type="radio"/>
        <label>Challenges</label>
        </br>
        <input type="radio"/>
        <label>Open Source Community</label>
        </br>
        <input type="radio"/>
        <label>Gitter help rooms</label>
        </br>
        <input type="radio"/>
        <label>Videos</label>
        </br>
        <input type="radio"/>
        <label>City Meetups</label>
        </br>
        <input type="radio"/>
        <label>Wiki</label>
        </br>
        <input type="radio"/>
        <label>Forum</label>
        </br>
        <input type="radio"/>
        <label>Additional Courses</label>
        </br>
        <p id="comment">Any comments or suggestions?</p>
        </br>
        <textarea id="text" type="description" rows="5"></textarea>
        </br>
        <button>Submit</button>
    </form>
    </div>
   </div>
</body>
</html>
